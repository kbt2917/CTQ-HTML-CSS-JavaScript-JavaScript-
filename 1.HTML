  <h2>그래핀(graphene)</h2>
  그래핀 - <strong><u>탄소 동소체 중 하나</u></strong>, 넓게 퍼진 육각형 벌집 모양의 2차원 평면 결정 구조를 이룬다.
  <br><strong>원자 한 개 두께로 이루어진 막으로 <u>안정적인 구조로 존재</u>한다.</strong>
  <br>그래핀은 얇고 가벼우면서 내구성이 좋고, 독특한 물리적 화학적 성질 떄문에 활용 범위가 넓다.
